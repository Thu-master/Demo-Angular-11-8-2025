<div class="fancy-card-list">
  @for (item of productData; track item.id) {
    <div class="fancy-card">
      <div class="fancy-card-image">
        <img [src]="item.imageUrl" [alt]="item.name" />
      </div>
      <div class="fancy-card-content">
        <h2>{{ item.name }}</h2>
        <p class="desc">{{ item.description }}</p>
        <div class="fancy-card-info">
          <span class="label">Price:</span>
          <span class="price">{{ item.price | number:'1.0-0':'vi' }}Ä‘</span>
        </div>
        <div class="fancy-card-actions">
          <button>View</button>
          <button>Edit</button>
        </div>
      </div>
    </div>
  }
</div>
